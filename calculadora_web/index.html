<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="estrutura">
    <h1>Calculadora HTML + JS</h1>
    <input type="number" id="numero1" placeholder="Digite aqui">
    <input type="number" id="numero2" placeholder="Digite aqui">
    </div>

    <button class="btn" id="btnSoma" onclick="soma()">+</button>
    <button class="btn" id="btnSub" onclick="sub()">-</button>
    <button class="btn" id="btnMultiplica" onclick="multiplica()">*</button>
    <button class="btn" id="btnDivide" onclick="divide()">/</button>
   
    <h1>Resultado: </h1>
    <p id="resultado"></p>

    <script src="main.js"></script>
</body>
</html>
