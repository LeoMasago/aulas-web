<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

    <div id="cabecalho">
    <h1>Quantidade de livros</h1>

    </div>

    <h1 id="resultado"></h1>

    <div id="cabecalho2">

    </div>

    <h1 id="veloFinal"></h1>
    <button class="btn" id="btnVelo" onclick="velocidade()">Velocidade</button>


    
    <div id="cabecalho3">
    <h1>Cargo</h1>
    <input type="string" id="cargo" placeholder="informe seu cargo">
    </div>

    <h1 id="resultCargo"></h1>
    <button class="btn" id="btnCargo" onclick="cargo()">Cargo</button>

    <script src="script.js"></script>
